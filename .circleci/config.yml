name: CI

on: 
  push:
    branches: 
      - dev
      - master
  pull_request:
    branches: 
      - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run Unit Test
      run: ./gradlew :sample:test
    - name: Run Jacoco Report
      run: ./gradlew jacocoReport
    - name: Run Jacoco Full Report
      run: ./gradlew jacocoFullReport
    - name: Run Build
      run: ./gradlew build
